# lovelace_gen

type: custom:layout-card
layout_type: grid
view_layout:
  grid-area: swipe
layout_options:
  #default
  margin: 0
  grid-gap: var(--custom-layout-card-padding)
  grid-template-columns: repeat(2, 1fr)
  grid-template-rows: repeat(2, fit-content(100%))
  grid-template-areas: |
    "chart1  chart2"
    "chart3  chart4"
  mediaquery:
    #phone
    "(max-width: 800px)":
      grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
      grid-template-columns: 1fr
      grid-template-rows: repeat(4, fit-content(100%))
      grid-template-areas: |
        "chart1"
        "chart2"
        "chart3"
        "chart4"
    #portrait
    "(max-width: 1200px)":
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(2, 1fr)
      grid-template-rows: repeat(2, fit-content(100%))
      grid-template-areas: |
        "chart1  chart2"
        "chart3  chart4"
cards:

  #kwh
  - type: custom:apexcharts-card
    graph_span: 3months
    apex_config:
      tooltip:
        style:
          fontSize: 14px
        x:
          show: true
          formatter: |
            EVAL:(timestamp) => {
              let date = new Date(timestamp).toLocaleString('pl-PL',{year: 'numeric', month:'long'}).toString()
              return date.charAt(0).toUpperCase() + date.slice(1);
            }
      chart:
        height: 400px
        fontFamily: SF Pro Text
      fill:
        type: gradient
        gradient:
          type: vertical
          shadeIntensity: 0.2
          opacityFrom: 1
          opacityTo: 0.7
          stops:
            - 0
            - 70
            - 100
      grid:
        show: true
        borderColor: rgba(112, 135, 164, 0.1)
      yaxis:
        show: true
        decimalsInFloat: 4
        labels:
          style:
            colors:
              - rgba(255, 255, 255, 0.5)
            fontSize: 13px
            fontWeight: 200
          offsetX: -2
      title:
        text: âš¡ kWh
        style:
          color: white
          fontSize: 38px
          fontWeight: 700
      xaxis:
        tooltip:
          enabled: false
        crosshairs:
          show: false
        axisTicks:
          show: false
        axisBorder:
          show: true
          color: rgba(112, 135, 164, 0.5)
          height: 1
    series:
      - entity: sensor.light_one_energy
        name: Lampa 1
        color: blue
        group_by:
          duration: 1day
          func: delta
      - entity: sensor.2_lamp_channel_2_energy
        name: Lampa 2
        color: green
        group_by:
          duration: 1day
          func: delta
      - entity: sensor.pralka_energy
        name: Pralka
        color: orange
        group_by:
          duration: 1day
          func: delta